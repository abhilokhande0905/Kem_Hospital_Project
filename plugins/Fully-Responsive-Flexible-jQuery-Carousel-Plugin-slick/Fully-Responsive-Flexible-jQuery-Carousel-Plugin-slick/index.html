  <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    html,
    * {
      font-family: 'Inter';
    }

    body {
      background-color: thistle;
      line-height: 1.6;
      color: #fff;
    }

    .container {
      margin: 50px auto;
      max-width: 960px;
    }

    .slider {
      width: 100%;
      margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
      height: 200px;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .7;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
